 		var aA1 = oHeader.getElementsByTagName('a');

 		for (var i = 0; i<aLi.length; i++) {
            
            aLi[i].index=i;

				for (var i = 0; i<aLi.length; i++) {

 	};

            aIpt[i].className='';
            aDiv[i].style.display='none';
			}
		    this.className='active';

	};
	};
	
}
