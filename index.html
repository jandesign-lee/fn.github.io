<script type="text/javascript">
window.onload=function(){

 		var oHeader = document.getElementById('header');
 		function scroll() {
	        var top = $("body").offset().top;//获取导航栏变色的位置距顶部的高度
	        var scrollTop = $(window).scrollTop();//获取当前窗口距顶部的高度
	        if (scrollTop > top) {
	          $('#header').css('background', '#fff');
	          $('#header').css('box-shadow','0px 6px 5px rgba(0,0,0,0.05)');
	          
	        } else {
	          $('#header').css('background','transparent');
	          $('#header').css('box-shadow','0px 0px 0px rgba(0,0,0,0.0)');
	          

	        }
	      }
	      $(window).on('scroll', function() {
	        scroll()
	    });
 		var aA1 = oHeader.getElementsByTagName('a');
 		var aLi = oHeader.getElementsByTagName('li');
 		
 		for (var i = 0; i<aLi.length; i++) {
            
            aLi[i].index=i;
		    aLi[i].onclick=function () {
				for (var i = 0; i<aLi.length; i++) {
	            aLi[i].className='';
				}
			    this.className='active';		  
	};

 	};
}

</script>
